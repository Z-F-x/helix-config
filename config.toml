mouse = true
color-modes = true
#bufferline = "multiple"
cursorline = true
#cursorcolumn = true
bufferline = "always"
#indendent-heuristic = "tree-sitter"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
